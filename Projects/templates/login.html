{% block content %}

<div>

        {% csrf_token %}
        
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter Username" />

        <label>Password:</label>
        <input type="password" value="Username" placeholder="Enter Username" />

        <button type="submit">Login</button>
    </form>  
</div>

{% endblock content %}
