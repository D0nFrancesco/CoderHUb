{% block content %}

</html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>All today's Posts:</h1>
    <button><a href="{% url 'create-post' %}">Create Post</a></button> {% for post in posts %}

    <div>
        <p>{{ post.creator }}</p>
        <h1>{{ post.name }}</h1>
        <h4>{{ post.description }}</h4>
        <a href="{% url 'delete-post' post.id %}">Delete</a>
    </div>
    <hr> {% endfor %}
</body>



{% endblock content %}
